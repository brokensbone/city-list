<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>
        <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
        var map = L.map('map').setView([{{ lat }}, {{ lng }}], {{ zoom }});

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var businesses = JSON.parse('{{ businesses|escapejs }}');
        businesses.forEach(business => {
            var marker = L.marker([business.location.latitude, business.location.longitude]).addTo(map);
            marker.bindPopup(`<b><a href="/businesses/${business.pk}/">${business.name}</a></b><br>${business.business_group.name}`);
        });

        var imported_places = JSON.parse('{{ imported_places|escapejs }}');
        if (imported_places) {
            var greyIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            imported_places.forEach(imported_place => {
                var marker = L.marker([imported_place.latitude, imported_place.longitude], {icon: greyIcon}).addTo(map);
                marker.bindPopup(`<b>${imported_place.name}</b><br><a href="/imported-places/${imported_place.pk}/convert/">Convert</a>`);
            });
        }
        </script>
    </body>
</html>
