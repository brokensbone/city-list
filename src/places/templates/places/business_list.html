{% extends "base.html" %}
{% block title %}Businesses{% endblock %}
{% block content %}
    <h1>All Businesses</h1>
    <ul class="business-list">
        {% for business in businesses %}
            <li>
                <a href="{% url 'places:business_detail' business.pk %}">{{ business.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
