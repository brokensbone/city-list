{% extends "base.html" %}
{% block title %}{{ business_group.name }}{% endblock %}
{% block content %}
    <h1>{{ business_group.name }}</h1>
    <h2>Businesses</h2>
    <ul class="business-list">
        {% for business in businesses %}
            <li>
                <a href="{% url 'places:business-detail' business.pk %}">{{ business.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
